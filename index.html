<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Practice</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src= 'https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
    <div id='app'></div>

    <script type='text/babel'>
        function FriendsList (props) {
            return (
                <ul>
                    {props.list.map((name) => (
                        <li key={name}>
                            <span>{name} </span>
                            <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                            <button>Deactivate</button>
                        </li>
                    ))}
                </ul>
            )
        }
        function UnfriendsList (props) {
            return (
                <ul>
                    {props.list.map((name) => (
                        <li key={name}>
                            <span>{name} </span>
                            <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                            <button onClick={() => props.onUnfriend(name)}>Deactivate</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class App extends React.Component{
            constructor(props){
                super(props)

                this.state= {
                    unfriends: [],
                    friends: ['Naylon', 'Drew', 'Thunder'],
                    input: 'poop',
                }

                this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
                this.updateInput = this.updateInput.bind(this)
                this.handleAddFriend = this.handleAddFriend.bind(this)
                this.handleClearFriends= this.handleClearFriends.bind(this)
                this.handleUnfriend = this.handleUnfriend.bind(this)
            }
            handleAddFriend() {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.concat([this.state.input]),
                        input: '',
                    }
                })
            }
            handleRemoveFriend(name){
                this.setState((currentState) => {
                    return{
                        friends: currentState.friends.filter((friend) => friend !== name)
                    }
                })
            }

            handleUnfriend(name){
                this.setState((currentState) => {
                    return{
                        friends: currentState.friends.filter((friend) => friend !== name),
                        unfriends: currentState.unfriends.concat((friend) => friend == name),
                    }
                })
            }

            handleClearFriends(){
                this.setState((currentState) => {
                    return {
                        friends : []
                }
            })
            }
            updateInput(e) {
                const value = e.target.value

                this.setState({
                    input: value
                })
           
            }
            render() {
                
                return (
                    <div >
                        <input 
                            type='text'
                            placeholder='new friend'
                            value={this.state.input}
                            onChange={this.updateInput}
                        />
                        <button onClick={this.handleAddFriend}>Submit</button>
                        <button onClick={this.handleClearFriends}>Clear All</button>
                        <h1>Active Friends</h1>
                        <FriendsList 
                            list={this.state.friends} 
                            onRemoveFriend={this.handleRemoveFriend}
                        />
                        <h1>Inactive Friends</h1>
                        <UnfriendsList
                        list={this.state.unfriends} 
                            onUnfriend={this.handleUnfriend}
                        />
                        
                    </div>
                )
            }
        }

        
        ReactDOM.render(
            <App />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
