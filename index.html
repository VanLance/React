<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Practice</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src= 'https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
    <div id='app'></div>

    <script>

        const name = 'Dylan'
        const handle = '@dylansmith'

        function NameComponent (props) {
            return <h1>{props.name}</h1>
        }

        function HandleComponent (props) {
            return <h3>{props.handle}</h3>
    
        }

        function App () {
            return (
                <div id = 'container'>
                    <NameComponent name={name} />
                    <HandleComponent handle = {handle}/>

                </div>
            )
        }
        // const wrapperElement = React.createElement(
        //     'div',
        //     { id: 'container' },
        //     React.createElement(NameComponent,{ name: 'Dylan' }),
        //     React.createElement(HandleComponent, { handle: '@dylansmith' }),
        // )

        // console.log('wrapperElement', wrapperElement)

        ReactDOM.render(
            <App />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
